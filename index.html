<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="page">
      <div id="Message-Container">
        <div id="message">
          <h3>Səni çox sevən yaraşığından sənə bir mesaj</h3>
          <p>
            <span id="love-message"></span>
            <i class="fa-solid fa-heart"></i>
          </p>
          <p id="moves" style="display: none"></p>
          <input
            id="okBtn"
            type="button"
            onclick="toggleVisablity('Message-Container')"
            value="Növbəti mesajı üçün"
          />
        </div>
      </div>

      <br />
      <div id="menu">
        <div class="custom-select">
          <select id="diffSelect">
            <option value="10">Asan</option>
            <option value="15">Orta</option>
            <option value="25">Çətin</option>
            <option value="38">Çox çətin</option>
          </select>
        </div>
        <input
          id="startMazeBtn"
          type="button"
          onclick="makeMaze()"
          value="Başla"
        />
      </div>

      <div id="view">
        <div id="mazeContainer">
          <canvas
            id="mazeCanvas"
            class="border"
            height="1100"
            width="1100"
          ></canvas>
        </div>
      </div>

      <p id="instructions">
        Labirenti tamamlayıb sonda olan
        <span style="color: #f44336">süprizi</span> görmək üçün <br />
        klaviytaradı ki ox klavişlərinnən istifadə et.
      </p>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
